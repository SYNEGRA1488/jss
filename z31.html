<html> 
     <head> 
           <script type="text/javascript"> 
                 var owóc = { 
   owoc: 'ogorek',                 
   kolor: 'zielony', 
   waga: '150g', 
   pochodzenie: 'Izyum',
   jaki: function () 
     { 
        document.write(this.owoc + ' ' + this.waga) 
     } 
  } 
  owóc.jaki(); 
  owóc.rozmiar=10;
  owóc.wypisz=function() {alert("rozmiar:" + this.rozmiar + 'cantymetrów')};
  owóc.wypisz()
            </script> 
     </head> 
<body> 
 <br> 
   Programowanie obiektowe. <br> 
     Obiekt  to  ogorek<br> 
     Pola:<br> 
     kolor<br> 
     waga<br>
     metoda:jaki<br>
